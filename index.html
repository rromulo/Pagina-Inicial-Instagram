<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/Instagram.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/41739a281b.js" crossorigin="anonymous"></script>
    <title>Instagram</title>
</head>
<body>
    <div class="container flex">
        <div class="image_web">
            <div class="imgs">
                <img class="smartphone" src="img/smartphone.png" alt="smartphone">
                <img class="slider" src="img/slide1.png" alt="feed de noticias">
            </div>
        </div><!--image_web-->

        <section class="instagram_continue">
            <div class="instagram_wrapper">

                <div class="login">
                <img src="./img/logo-Instagram.png" alt="">
                <input type="text" name="email" placeholder="Telefone, nome de usuário ou email">
                <input type="password" name="password" placeholder="Senha">
                <button>Entrar</button>
                <p>OU</p>
                <i class="fa fa-facebook-square"></i>
                <a href="#">Entrar com facebook</a>
                <p><a href="#">Esqueceu a senha?</a></p>
                </div><!--login-->

                <div class="cadastro">
                <p>Não tem uma conta?</p>
                <a href="#">Cadastre-se</a>
                </div><!--cadastro-->
            </div><!--instagram_wrapper-->

            <section class="apps">
                <p>Obtenha o aplicativo.</p>
                
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank">
                    <img src="img/download-apple.png" alt="">
                </a><!--apple-->

                <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank">
                    <img src="img/download-googleplay.png" alt="">
                </a><!--google_play-->

            </section><!--apps-->
        </section><!--instagram_continue-->
    </div><!--container-->
</body>
</html>
